<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Messaging</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div id="inputForm" class="card-panel">
                <form>
                    <label>Enter a Secret Message</label>
                    <textarea id="messageTextBox" class="materialize-textarea"></textarea>
                    <!-- <input id="messageTextBox" /> -->
                    <button class="btn">Create</button>
                </form>
            </div>

            <div id="outputForm" class="card-panel hide">
                <div>
                    Share this link with a friend
                    <input id="linkTextBox" />
                </div>
            </div>

            <div id="secretMessageForm" class="card-panel hide">
                <h1></h1>
                <div>
                    <a href="./index.html">Create your own Secret Message!</a>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
